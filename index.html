<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>College Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="search-sort-container">
            <input type="text" id="search" class="search-box" onkeyup="searchColleges()"
                placeholder="Search for colleges..">
            <div class="sort-options">
                <select id="sort-by-collegedunia" class="sort-select">
                    <option value="0">Sort by Ranking</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <select id="sort-by-fees" class="sort-select">
                    <option value="0">Sort by Fees</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <select id="sort-by-user-reviews" class="sort-select">
                    <option value="0">Sort by Reviews</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="college-table" class="table">
                <thead>
                    <tr>
                        <th>CD Rank</th>
                        <th>Colleges</th>
                        <th>Course Fees</th>
                        <th>Highest Package</th>
                        <th>Average Package</th>
                        <th>User Review</th>
                        <th>Ranking</th>
                        <th>Feature</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- College rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
